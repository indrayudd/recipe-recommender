<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>UA Debug</title>
  </head>
  <body>
    <h1>UA Debug Page</h1>
    <p id="ua-text">Loading user agent...</p>

    <script>
      // Simple script to show user agent
      document.getElementById("ua-text").textContent =
        "Your User-Agent is: " + navigator.userAgent;
    </script>
  </body>
</html>
